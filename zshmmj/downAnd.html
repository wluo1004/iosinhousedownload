<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="byxj">
    <meta name="description" content="byxj">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title></title>
    <style type="text/css">

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #FFF;
        }
        .down-status-img {
            display: block;
            width: 220px;
            margin: 40px auto;
        }

        .down-status-p {
            text-align: center;
            color: #909090;
        }

        .down-status-p-1 {
            text-align: center;
            color: #F98410;
            font-size: 14px;
        }

        a:link, a:visited {
            text-decoration: none;
            color: #999;
        }

        .install {
            width: 40%;
            height: 30px;
            color: #FFF;
            background-color: #F98410;
            border: 0;
            border-radius: 4px;
            display: block;
            margin: 20px auto;
        }

        #cover{
            display:none;
            position:fixed;
            z-index:1;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0, 0, 0, 0.44);
        }

    </style>
    <script language="javascript" type="text/javascript">
        function GetQueryString(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }

        function isWeiXin(){
            var ua = window.navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i) == 'micromessenger'){
                var cover = document.getElementById("cover");
                cover.style.display = 'block';
            }else{
                isOpenGame();
            }
        }

        function isOpenGame() {
            var _roomid = GetQueryString("roomid");
            var _isdownLoad = GetQueryString("_isdownLoad");
            if (_isdownLoad == null || _isdownLoad == undefined || _isdownLoad == ''){
                window.location = "com.klyyx.hmmj://test/test?roomid="+_roomid;
            }
        }
    </script>
</head>
<body onload="isWeiXin()">
<div id="cover"><img src="images/android.png"  width="100%" /> </div>
<img src="images/icon512.png" alt="" class="down-status-img">
<p class="down-status-p">黄梅牌铺 Android</p>
<a href="http://zshmqp.oss-cn-hangzhou.aliyuncs.com/zshmmj.apk" onclick="install()"><button class="install" id="btnInstall">立即安装</button></a>
<script>
    function install(){
        document.getElementById('btnInstall').disabled = true;
        document.getElementById('btnInstall').style.backgroundColor = "silver";
    }

</script>


</body>
</html>
