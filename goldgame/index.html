<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="byxj">
    <meta name="description" content="byxj">
    <meta name="viewport" content="user-scalable=0">
    <title></title>
    <style type="text/css">
        html,body{

        width:100%;

        height:100%;

        }

        body {
        margin-left: 0px;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
        }
    </style>
    <script language="javascript" type="text/javascript">
        function GetQueryString(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }

        function IosOrAndroid(){
            var _roomid = GetQueryString("roomid");
            var ua = navigator.userAgent.toLowerCase();
            if (/iphone|ipad|ipod/.test(ua)) {
                window.location.href="downIos.html?roomid="+_roomid;
            } else if (/android/.test(ua)) {
                window.location.href="downAnd.html?roomid="+_roomid;
            } else{
                window.location.href="default.html?roomid="+_roomid;
            }
        }
    </script>
</head>
<body onload="IosOrAndroid()">
</body>
</html>
